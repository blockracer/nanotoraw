<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigDecimal Conversion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/5.2.2/big.min.js"></script>
</head>
<body>

<h1>BigDecimal Conversion</h1>

<label for="inputValue">Enter a value:</label>
<input type="text" id="inputValue" placeholder="Enter a value">

<button onclick="convertValue()">Convert</button>

<p id="result"></p>

<script>
    function convertValue() {
        // Get the input value
        var inputValue = document.getElementById("inputValue").value;

        // Check if the input is a valid number
        if (!isNaN(inputValue)) {
            // Convert the input to a BigDecimal
            var resultBigDecimal = new Big(inputValue);

            // Move the decimal point right 30 times
            resultBigDecimal = resultBigDecimal.times('1e30');
	    var formattedResult = new Big(resultBigDecimal).toFixed();


            // Display the result
            document.getElementById("result").innerText = "Converted Value: " + formattedResult;
        } else {
            // Display an error message for invalid input
            document.getElementById("result").innerText = "Invalid input. Please enter a valid number.";
        }

    }
</script>

</body>
</html>
