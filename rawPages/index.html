<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Value Converter</title>
</head>
<body>

<h1>Decimal Value Converter</h1>

<label for="inputValue">Enter a value:</label>
<input type="text" id="inputValue" placeholder="Enter a value">

<button onclick="convertValue()">Convert</button>

<p id="result"></p>

<script>
    function convertValue() {
        // Get the input value
        var inputValue = document.getElementById("inputValue").value;

        // Check if the input is a valid number
        if (!isNaN(inputValue)) {
            // Move the decimal point 30 places to the right
            var result = inputValue + '0'.repeat(30);

            // Display the result
            document.getElementById("result").innerText = "Converted Value: " + result;
        } else {
            // Display an error message for invalid input
            document.getElementById("result").innerText = "Invalid input. Please enter a valid number.";
        }
    }
</script>

</body>
</html>
